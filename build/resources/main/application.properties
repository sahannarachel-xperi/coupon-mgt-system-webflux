# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true


# DynamoDB Configuration
amazon.dynamodb.endpoint=${DYNAMODB_ENDPOINT:http://dynamodb-local:8000}
amazon.aws.accesskey=${AWS_ACCESS_KEY:local}
amazon.aws.secretkey=${AWS_SECRET_KEY:local}
amazon.aws.region=${AWS_REGION:us-west-2}


# SpringDoc Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# DynamoDB Table creation configuration
spring.data.dynamodb.entity2ddl.auto=create-only
spring.data.dynamodb.entity2ddl.gsiProjectionType=ALL
spring.data.dynamodb.entity2ddl.readCapacity=10
spring.data.dynamodb.entity2ddl.writeCapacity=1

# SpringDoc Configuration

springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

